<!DOCTYPE html>
<html>
<head>
<style> 
.a {
 background-color: black;
 width: 50px;
 height: 50px;
 transition: 1s width;
}



</style>
<script>
	var h = 100;
	function addStyle(){
		document.getElementById("add").style.width = h + 'px';
		h+= 100;
		document.getElementById("add").style.backgroundColor = "red";
	}
</script>
</head>
<body>
<button onclick="addStyle()">Switch style</button>
<div id="main">
	<div id="add" class="a"></div>
</div>


</body>
</html>
